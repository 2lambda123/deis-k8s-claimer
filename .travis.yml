language: generic
branches:
  only:
  - master
cache:
  directories:
  - vendor
sudo: required
services:
- docker
install:
- make bootstrap
script:
- make build test docker-build
before_deploy:
- make dist prep-bintray-json
deploy:
  provider: bintray
  skip_cleanup: true
  file: _scripts/ci/bintray-ci.json
  user: deis-admin
  key:
    secure: 
  on:
    branch: master
after_deploy:
  provider: script
  script: _scripts/deploy.sh
  on:
    branch: master
